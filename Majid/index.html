<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="res">Percentage Calculator</h1>
  <form>
    <label for="tm">Total Marks</label>
    <input type="text" name="tm" placeholder="Enter Total Marks" id="tm">
    <br>
    <label for="obt">Obtain Marks</label>
    <input type="text" name="obt" placeholder="Enter Obtain Marks" id="obt">
    <br>
    <button type="button" onclick="getperc()">Percentage</button>

  </form>
  <script>
function getperc(){
  let tm = document.getElementById("tm").value;
  let obt = document.getElementById("obt").value;
  let res = (obt/tm)*100;
  document.getElementById("res").innerHTML = ("Your Percentage is: " + res +"%");
  console.log("Your Percentage is: " + res +"%");
  alert("Your Percentage is: " + res +"%");
}


  </script>

</body>
</html>
